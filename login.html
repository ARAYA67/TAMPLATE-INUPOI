<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <a href="Inupoi.html">Home</a>
    <div id="login">
        <div id="login-connect">
            <div id="login-title">
                <h2>LOGIN</h2>
                <div class="login-underline">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px">&nbsp;
                Email
                </label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on" required/>
                <div class="form-border"></div> 
                <label for="user-password" style="padding-top: 22px">&nbsp; 
                Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password" required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Lupa Password?</legend>   
                </a> 
                <input id="submit-btn" type="submit" name="submit" value="Login">
                <a href="#" id="sign-up">Belum Memiliki Akun?</a>
            </form>
        </div>
    </div>
</body>
</html>
